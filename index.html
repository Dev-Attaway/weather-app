<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

  <!--style must come last becase html follows a sequencial heigarchy-->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- jQuery UI <link> tag -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Nick's Weather App</title>
</head>

<body class="flex-column min-100-vh">

  <!-- bootstrap nav bar  -->
  <!-- https://getbootstrap.com/docs/5.0/components/navbar/ -->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h5 class="text-white h4">Your list of Cities</h5>
      <ul id="city-list" class="list-group list-group-flush"></ul>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button id="navBar" class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- card style is from bootstrap API -->
  <!-- rounded-0 set the corners to sharp instead of rounded,
    which is the default -->
  <header class="card hero rounded-0">
    <!-- sets the text white for the text within the h1 element -->
    <h1 class="app-title mb-3 mt-3 text-white text-right " style="margin-right: 12rem;">Weather Dashboard
    </h1>
  </header>



  <main>

    <!-- Use container-fluid for a full width container,
     spanning the entire width of the viewport. -->

    <div class="row d-flex">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h2 class='mb-3'>Search for a City:</h2>
            <input id="city" type="search" class="form-control rounded mb-3"
              placeholder="Please enter the name of your City" aria-label="Search" aria-describedby="search-addon" />
            <button id="svBtn" type="button" class="btn btn-primary btn-lg btn-block">Search</button>
          </div>
        </div>

        <div id="target"></div>

        <div id="saveThisCity" class="card invisible">
          <div class="card-body">
            <h3 class='mb-3'>Save this City</h3>
            <button id="svCityBtn" type="button" class="btn btn-primary btn-lg btn-block">Save</button>
            <button id="newSearch" type="button" class="btn btn-warning btn-lg btn-block">New Search</button>
          </div>
        </div>
      </div>

      <div id="target-1" class="invisible col flex-column">
        <div class="card">
          <div class="card-body">
            <div class="current-day">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="target-2" class="invisible card-body">
      <div class="5-day">
      </div>
    </div>

    <div id="target-3" class="invisible card ">
      <div id="5day-target" class="card-body card-deck">
      </div>
    </div>

      <!-- <div class="embed-responsive embed-responsive-4by3"> -->
      <!-- just for fun, plays some tunes for the users if they want -->
      <!-- this will not play in a local desktop but will from a hosted server -->
      <!-- <iframe class="embed-responsive-item" 
      src="https://www.youtube.com/embed/k_Dwg_x48Rw?si=SvPf9Zw61kAXuvK6" 
      style="width: 422px; height: 320px"
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
      </div>
  </main> -->


  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <!-- jQuery UI <script> tag -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/js/homepage.js"></script>

</body>

</html>
